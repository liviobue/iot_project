<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="graph"></div>

    <script>
        // Load the graph JSON data passed from Flask
        var graphJSON = {{ graph_json|safe }};
        
        Plotly.newPlot('graph', graphJSON.data, graphJSON.layout);

        function fetchDataAndUpdateGraph() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    // Extract data for plotting
                    var timestamps = data.map(entry => entry.timestamp);
                    var sensorValues = data.map(entry => entry.sensor_value);

                    // Update the graph
                    Plotly.restyle('graph', 'x', [timestamps]);
                    Plotly.restyle('graph', 'y', [sensorValues]);
                });
        }

        // Fetch data and update graph every 5 seconds
        setInterval(fetchDataAndUpdateGraph, 5000);
    </script>
</body>
</html>
